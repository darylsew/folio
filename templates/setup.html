<!doctype HTML>
<html>             

<head>


<link rel="stylesheet" type="text/css" href="/static/setup.css">
<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
</head>

<body> 
  
<div id="rectangle"><input type="hidden" value="{{username}}" name="my_username">
</div>

<div id="login" class="back-rectangle">
      <h1 id="logo">Folio</h1>
      <span id="logout"><a href="/logout">Log Out</a></span>

      </div>
<div id="left_scroll">

{% for page in pages %}

<div id="{{page}}" class="left_rectangle" onclick="viewFolio('{{page}}')"><center>{{page}}</center></div>

{% endfor %}
<br>
<div id="add_folio" class="left_rectangle"><center><img src="../static/plus.png" width=20%  height=100%></img></center></div>
</div>

<div id="right_scroll">  
  
  <div id="about_me">
    <div id="user_image">
    </div>
    
  </div>



  <div id="contents">
    <div id="about_me">
      <center> <img src="/static/shan.png"></center>
      <br><br>		
      <form id="blurb_form">
	<button type="button" id="blurb_save" name="Save">Save</button>
	<textarea type="text" id="blurb" resize="false" placeholder="Write about yourself here."></textarea>
      </form>
    </div>
    
    
  </div>
  
</div>


<script src="/static/jquery.js"></script>
<script type="text/javascript" src="/static/setup.js"></script>

</body>
</html>
